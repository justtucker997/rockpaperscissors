<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let userScore = 0;
        let compScore = 0;
        let roundWinner = "";

        function getCompChoice () {
            let num = Math.floor(Math.random() * 3);
            let cChoice = ""
            if (num == 0) {
                cChoice = "Rock";
            } 
            if (num == 1) {
                cChoice = "Paper";
            }
            if (num == 2) {
                cChoice = "Scissors";
            }
            return cChoice;
        }

        function getUserChoice () {
            let num = prompt("Enter 0 for Rock, 1 for Paper, 2 for Scissors: ", 0)
            let uChoice = ""
            if (num == 0) {
                uChoice = "Rock";
            } 
            if (num == 1) {
                uChoice = "Paper";
            }
            if (num == 2) {
                uChoice = "Scissors";
            }

            return uChoice;
        }

        function playRound (userC, compC) {
            if (userC == compC ){
                roundWinner = "Tie"
            }

            else if ((userC == "Rock" && compC == "Paper") || 
                (userC == "Scissors" && compC == "Rock") ||
                (userC == "Paper" && compC == "Rock")){
                    compScore++;
                    roundWinner = "Computer";
                }

            else if ((compC == "Rock" && userC == "Paper") || 
            (compC == "Scissors" && userC == "Rock") ||
            (compC == "Paper" && userC == "Rock")){
                userScore++;
                roundWinner = "User";
            }

            return "User choice: " + userC + ". Computer choice: " + compC + ". User score: " + userScore + ". Computer score: " + compScore + ". Round winner: " + roundWinner + ".";
        }

        let userChoice = getUserChoice();
        let compChoice = getCompChoice();
        console.log(playRound(userChoice, compChoice));


    </script>




</body>
</html>
